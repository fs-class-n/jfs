<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
    
        HTML(Hyper Text Markup Language)
            - 웹 사이트에 내용 표시
            
        형식:
            <시작태그 속성="">내용</끝태그>

            속성
                - 필수 속성
                    예) a태그의 href
                    예) img태그의 src, alt
                - 선택 속성 
                    예) img태그의 width
    -->

    <!-- 화면 확대/축소
        확대: ctrl++
        축소: ctrl+-
        ctrl+마우스휠
        주석: ctrl+/
        주석: shift+alt+a -> 코드 옆에 주석
      -->
    <!-- !tab: emmet(에밋) -->
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <!-- HTML 요소(element) = 태그(tag)는 요소의 일부
        1. 블록레벨 요소: h1, p
        2. 인라인(inline) 요소: a, img
     -->

    <!-- 시작태그, contents, 끝태그 -->
    <!-- 빈태그: 종료(끝) 태그가 없는 태그도 있다. -->
    <!-- 정돈(들여쓰기): shift+alt+f -->
    <!-- 라이브 서버: 웹 브라우저 결과 확인: F12 -->
    <!-- h1+p+a+img 탭 -->
    <h1>제목</h1><!-- 옆에 주석을 달 수 있다. -->
    <h1>제목</h1><!-- 옆에 주석을 달 수 있다. -->
    <p>본문 텍스트 입니다.</p>
    <p>본문 텍스트 입니다.</p>
    <a href="https://github.com/fs-class-n/jfs">마이 깃허브 사이트</a>
    <a href="https://github.com/fs-class-n/jfs">마이 깃허브 사이트</a>
    <!-- 하이퍼링크(Hyperlink)
        - 웹 페이지나 문서 내에서 다른 페이지, 문서, 이미지, 파일, 또는 웹 주소(URL) 등으로 연결(링크)을 제공하는 요소입니다.
        - 한 문서에서 다른 문서나 정보로 즉시 연결되는 참조 링크입니다.
        -> a태그의 역할 
    -->
    <!-- <img src="figma.png" alt="대체텍스트"> -->
    <!-- 복제: shift+alt+↑↓ -->

    <!-- 순서없는 목록 -->
     <!-- ul>li*5 -->
    <ul>
        <li>아메리카노</li>
        <li>카페라떼</li>

        <li>카푸치노</li>

    <!-- 순서있는 목록 -->
    <!-- ol>li*3 -->
     <h2>올림픽 양궁 순위</h2>
     <h2>올림픽 양궁 순위</h2>
     <ol>
        <li>한국</li>
        <li>미국</li>
        <li>????</li>
     </ol>

    <img src="figma.svg" alt="대체텍스트" width="100">
    <!-- 취소: ctrl+z -->
    <!-- 
        웹표준
            - 웹 표준(Web Standards)은 웹 콘텐츠와 애플리케이션이 다양한 환경에서 일관되게 동작하도록 보장하는 기술적인 규칙, 지침, 및 규격을 의미합니다.
            - 웹 표준 준수 방법
                1. HTML, CSS, JS를 적절하게 분리
                2. 웹접근성 고려
                3. 유효한 코드 작성 -> 오류 최소화
        웹접근성
            - 웹 접근성(Web Accessibility)은 장애가 있는 사람들도 웹사이트나 웹 애플리케이션을 사용할 수 있도록 하는 디자인과 개발의 접근 방식을 의미합니다. (예, <img>의 alt 속성)

        W3C (World Wide Web Consortium)
            - 1994년 설립, 미국 매사추세츠 주의 캠브리지(Cambridge, Massachusetts)에 위치
            - 웹 표준의 주요 기구로, 웹 기술의 표준화를 추진하고 유지하는 역할을 합니다. W3C는 HTML, CSS 등 웹 기술에 대한 공식적인 표준을 정의합니다.
        
        유효성 검사: 
            - HTML을 표준에 맞게 작성했는지 확인
            - https://validator.w3.org/
        
        적응형 vs 반응형
            - 적응형웹 
                - 적응형 디자인(Adaptive Design)은 사용자의 기기 크기나 환경에 맞춰 미리 정의된 여러 고정 레이아웃 중 하나를 선택하여 보여주는 웹 디자인 방식입니다.
                    -> naver.com -> 데스크탑 PC
                    -> m.naver.com -> 모바일(테블릿 PC, 폰)
                -> 예) 네이버, 메가박스
            - 반응형웹 -> 예) 메가커피
    -->
